dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly project(path: ":commons")
    implementation project(path: ":orm")
    implementation project(path: ":orm-reactive")
    implementation project(path: ":spring")
    compileOnly "org.springframework:spring-core"

    compileOnly "org.mapstruct:mapstruct:${mapstruct}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstruct}"
    compileOnly "org.springframework.data:spring-data-commons"

    compileOnly "io.projectreactor:reactor-core:${reactor}"
}

test {
    useJUnitPlatform()
}